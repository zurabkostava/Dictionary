<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<header>
    <div class="header-left">
        <h1>English Study Table</h1>
    </div>
    <div class="header-center">
    </div>
    <div class="header-right">
        <label for="file-input" class="label-file">Upload File</label>
        <button class="clear-button" onclick="clearData()">Clear Table</button>
    </div>
</header>
<div class="container">
    <input type="file" id="file-input" accept=".xls,.xlsx">
    <table id="study-table">
        <thead>
        <tr>
            <th>Quantity</th>
            <th>Word</th>
            <th>Translation</th>
            <th>Additional Translation</th>
            <th>Examples</th>
        </tr>
        </thead>
        <tbody></tbody> <!-- მონაცემები ავტომატურად დაემატება -->
    </table>
</div>
<div id="main-word-block" class="main-word-block">
    <span id="main-word"></span>
</div>
<div id="word-display" class="word-display">
    <div class="word-section">

        <span id="current-word" class="current-word"></span>
        <span id="current-translation" class="current-translation"></span>
    </div>
    <div id="current-examples" class="examples-section"></div>
</div>
<div id="player-controls">
    <button id="back"><i class="fas fa-backward"></i></button>
    <button id="play-pause"><i class="fas fa-play"></i></button>
    <button id="forward"><i class="fas fa-forward"></i></button>
    <button id="shuffle"><i class="fas fa-random"></i></button>
    <button id="settings"><i class="fas fa-cog"></i></button>
</div>

<div id="settings-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
        <div class="setting">
            <label for="english-voice">English Voice:</label>
            <select id="english-voice">
                <!-- Options will be added dynamically -->
            </select>
        </div>
        <div class="setting">
            <label for="georgian-voice">Georgian Voice:</label>
            <select id="georgian-voice">
                <!-- Options will be added dynamically -->
            </select>
        </div>
        <div class="setting">
            <label for="narrator-voice">Narrator Voice:</label>
            <select id="narrator-voice">
                <!-- Options will be added dynamically -->
            </select>
        </div>
        <div class="setting">
            <label for="english-rate">English Speech Rate:</label>
            <input type="range" id="english-rate" min="0.5" max="2" step="0.1" value="1">
            <span id="english-rate-value">1</span>
        </div>
        <div class="setting">
            <label for="georgian-rate">Georgian Speech Rate:</label>
            <input type="range" id="georgian-rate" min="0.5" max="2" step="0.1" value="1">
            <span id="georgian-rate-value">1</span>
        </div>
        <div class="setting">
            <label for="play-audio-checkbox">Play Audio Before New Word:</label>
            <input type="checkbox" id="play-audio-checkbox">
        </div>

        <div class="setting">
            <label for="audio-select">Select Audio:</label>
            <select id="audio-select">
                <option value="audio1">Audio 1</option>
                <option value="audio2">Audio 2</option>
                <option value="audio3">Audio 3</option>
                <option value="audio4">Audio 4</option>
                <option value="audio5">Audio 5</option>
                <option value="audio6">Audio 6</option>
            </select>
        </div>

        <div class="setting">
            <label for="examples-checkbox">Disable Read Examples:</label>
            <input type="checkbox" id="examples-checkbox" checked>
        </div>
        <div class="setting">
            <label for="examples-count">Number of Examples to Read:</label>
            <select id="examples-count">
                <option value="all">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="setting">
            <label for="random-examples">Read Random Examples:</label>
            <input type="checkbox" id="random-examples">
        </div>
        <div class="setting">
            <label for="dark-mode-checkbox">Dark Mode:</label>
            <input type="checkbox" id="dark-mode-checkbox">
        </div>

        <button id="save-settings" class="save-button">Save</button>
    </div>
</div>
<button id="scroll-to-top" onclick="scrollToTop()">⬆</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
<script src="script.js"></script>
</body>
</html>
